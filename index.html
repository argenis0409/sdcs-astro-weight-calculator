<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Astro Weight Calculator</title>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<style>
  body {
    background-color: rgba(0, 0, 0, 0.267);
    padding-top: 24px;
  }

  #calculate-button {
    margin-top: 25px
  }

  h1 {
    margin-bottom: 20px;
    padding-bottom: 30px;
    border-bottom: 1px solid rgba(0, 0, 0, 0.219);
    text-align: center;
  }

  #addPlanet {
    margin-top: 25px
  }
</style>

<body>
  <div class="container">
    <div class="panel panel-lg col-md-12">
      <h1>Astro Weight Calculator</h1>
      <div class="row">

        <div class="col-xs-5">
          <label>Your Weight</label>
          <input id="user-weight" placeholder="type your weight here" type='number' class="form-control input-lg" />
        </div>

        <div class="col-md-5">
          <div class="form-group">
            <label>Select a Planet</label>
            <select id="planets" class="form-control input-lg"></select>
          </div>

        </div>

        <div class="col-md-2">
          <button id="calculate-button" class="btn btn-primary btn-block btn-lg">Calculate</button>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-5">
          <label>Add your own planet</label>
          <input id="newPlanet" type="text" placeholder="Add new Planet here" class="form-control input-md" />
        </div>

        <div class="col-xs-5">
          <label>Add new multiplier</label>
          <input type="number" id="newMultiplier" step="0.1" placeholder="add new multiplier here"
            class="form-control input-md" />
        </div>
        
        <div class="col-md-2">
          <button class="btn btn-primary" id="addPlanet" onclick="addNewPlanet()">Add Planet</button>
        </div>
      </div>
      <br />

      <label>check the box to make pluto disappear</label>
      <input type="checkbox" id="checkBox" onclick="checkPluto()"> <br />

      <div class="well well-md" id="output">see result here</div>

    </div>
  </div>

  <script src="main.js" charset="utf-8"></script>

</body>

</html>
